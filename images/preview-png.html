<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050518;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="rgba(100, 150, 255, 0.03)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8V12M7 12H16M9 16H15"/></svg>');
      background-repeat: repeat;
      background-size: 60px 60px;
    }
    
    .preview {
      width: 1200px;
      height: 630px;
      background-color: #050518;
      position: relative;
      display: flex;
      overflow: hidden;
    }
    
    .left-panel {
      width: 70%;
      height: 100%;
      background-color: rgba(10, 20, 40, 0.7);
      border-radius: 15px 0 0 15px;
      position: relative;
    }
    
    .right-panel {
      width: 30%;
      height: 100%;
      background-color: rgba(5, 10, 30, 0.9);
      border-radius: 0 15px 15px 0;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .game-title {
      text-align: center;
      font-size: 48px;
      margin: 30px 0;
      color: #80c0ff;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
      font-weight: bold;
    }
    
    .game-board {
      width: 80%;
      height: 70%;
      margin: 0 auto;
      background-color: rgba(20, 40, 80, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 100, 255, 0.2);
      position: relative;
      perspective: 800px;
    }
    
    .grid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(45deg) rotateZ(30deg);
      transform-style: preserve-3d;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 5px;
      width: 80%;
      height: 80%;
    }
    
    .cell {
      background-color: #1a3a6a;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .cell.revealed {
      background-color: #2a4a7a;
    }
    
    .cell.bomb {
      background-color: #8a2a3a;
    }
    
    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,0,0.7) 0%, rgba(255,69,0,0.5) 50%, rgba(255,0,0,0) 100%);
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      opacity: 0.8;
    }
    
    .score-panel {
      background-color: rgba(10, 25, 50, 0.7);
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto;
      width: 80%;
    }
    
    .score-display {
      background-color: rgba(0, 20, 50, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid rgba(100, 150, 255, 0.3);
      font-family: monospace;
    }
    
    .score-label {
      color: #80c0ff;
      margin-right: 10px;
    }
    
    .lives {
      color: crimson;
      font-size: 24px;
    }
    
    .features-title {
      font-size: 32px;
      color: #80c0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
    }
    
    .feature-list {
      list-style-type: none;
      padding: 0;
    }
    
    .feature-list li {
      margin-bottom: 15px;
      font-size: 18px;
      display: flex;
      align-items: center;
    }
    
    .feature-list li::before {
      content: "üí£";
      margin-right: 10px;
    }
    
    .cta-button {
      background-color: rgba(0, 100, 255, 0.3);
      border: 1px solid rgba(100, 150, 255, 0.5);
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
    }
    
    .difficulty-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .difficulty-btn {
      flex: 1;
      margin: 0 5px;
      padding: 8px 0;
      background-color: rgba(30, 50, 100, 0.5);
      border: 1px solid rgba(100, 150, 255, 0.3);
      color: white;
      border-radius: 5px;
      text-align: center;
    }
    
    .difficulty-btn.active {
      background-color: rgba(0, 100, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="preview">
    <div class="left-panel">
      <h1 class="game-title">Minesweeper üí£</h1>
      
      <div class="score-panel">
        <div class="score-display">
          <span class="score-label">SCORE</span>
          <span class="score-value">00012</span>
        </div>
        <div class="lives">‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è</div>
      </div>
      
      <div class="difficulty-buttons">
        <div class="difficulty-btn">Easy</div>
        <div class="difficulty-btn active">Medium</div>
        <div class="difficulty-btn">Hard</div>
      </div>
      
      <div class="game-board">
        <div class="grid" id="grid">
          <!-- Grid will be dynamically created -->
        </div>
        
        <!-- Explosion effects -->
        <div class="explosion" style="left: 40%; top: 60%"></div>
        <div class="explosion" style="left: 70%; top: 30%; width: 60px; height: 60px"></div>
      </div>
    </div>
    
    <div class="right-panel">
      <div>
        <h2 class="features-title">Features</h2>
        <ul class="feature-list">
          <li>Multiple difficulty levels</li>
          <li>Stunning visual effects</li>
          <li>Realistic explosions</li>
          <li>Dynamic lighting</li>
          <li>Score tracking</li>
          <li>Mobile optimized</li>
        </ul>
      </div>
      
      <div class="cta-button">Play Now!</div>
    </div>
  </div>
  
  <script>
    // Create the grid
    document.addEventListener('DOMContentLoaded', function() {
      const grid = document.getElementById('grid');
      
      for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        
        // Add some pattern to the cells
        if (i % 9 === 0) {
          cell.classList.add('revealed');
          cell.textContent = Math.floor(Math.random() * 3) + 1;
        } else if (i % 11 === 0) {
          cell.classList.add('bomb');
          cell.textContent = 'üí£';
        } else if (i % 7 === 0) {
          cell.textContent = 'üö©';
        }
        
        grid.appendChild(cell);
      }
    });
  </script>
</body>
</html>
