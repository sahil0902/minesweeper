<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #050518;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    
    .preview-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      padding: 20px;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #80c0ff;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
    }
    
    .game-board {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 4px;
      margin: 20px 0;
    }
    
    .cell {
      width: 50px;
      height: 50px;
      background-color: #1a3a6a;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .cell.revealed {
      background-color: #2a4a7a;
    }
    
    .cell.bomb {
      background-color: #8a2a3a;
    }
    
    .info {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
    
    .emoji {
      font-size: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="preview-content">
    <h1>Minesweeper üí£</h1>
    
    <div class="game-board">
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const board = document.querySelector('.game-board');
          for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            
            // Add some pattern to cells
            if (i % 9 === 0) {
              cell.classList.add('revealed');
              cell.textContent = Math.floor(Math.random() * 3) + 1;
            } else if (i % 11 === 0) {
              cell.classList.add('bomb');
              cell.textContent = 'üí£';
            } else if (i % 7 === 0) {
              cell.textContent = 'üö©';
            }
            
            board.appendChild(cell);
          }
        });
      </script>
    </div>
    
    <div class="info">
      <p>Classic Minesweeper game with stunning visual effects and multiple difficulty levels!</p>
      <div class="emoji">üí£ üö© üí• ‚ô•Ô∏è</div>
    </div>
  </div>
</body>
</html>
