<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050518;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      width: 1200px;
      height: 630px;
      position: relative;
      display: flex;
      overflow: hidden;
      background-color: #050518;
      color: white;
    }
    
    .game-title {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 80px;
      color: #f0f8ff;
      text-shadow: 0 0 20px rgba(0, 150, 255, 0.8);
      z-index: 10;
    }
    
    .game-board {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -40%);
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
      z-index: 5;
    }
    
    .cell {
      width: 60px;
      height: 60px;
      background-color: #1a3a6a;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
    }
    
    .cell.revealed {
      background-color: #2a4a7a;
    }
    
    .cell.bomb {
      background-color: #8a2a3a;
    }
    
    .bg-bombs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: 1;
      overflow: hidden;
    }
    
    .bg-bomb {
      position: absolute;
      font-size: 100px;
      opacity: 0.5;
      transform: rotate(10deg);
    }
    
    .features {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #80c0ff;
      text-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
      z-index: 10;
    }
    
    .flash {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,0,0.7) 0%, rgba(255,69,0,0.5) 50%, rgba(255,0,0,0) 100%);
      transform: translate(-50%, -50%);
      filter: blur(5px);
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="game-title">Minesweeper üí£</h1>
    
    <div class="bg-bombs">
      <!-- Background bombs for decoration -->
      <div class="bg-bomb" style="top: 10%; left: 10%;">üí£</div>
      <div class="bg-bomb" style="top: 80%; left: 20%;">üí£</div>
      <div class="bg-bomb" style="top: 30%; left: 80%;">üí£</div>
      <div class="bg-bomb" style="top: 70%; left: 70%;">üí£</div>
      <div class="bg-bomb" style="top: 50%; left: 30%;">üí£</div>
    </div>
    
    <div class="game-board" id="game-board">
      <!-- Game board cells will be added here by script -->
    </div>
    
    <!-- Explosion effects -->
    <div class="flash" style="left: 35%; top: 60%;"></div>
    <div class="flash" style="left: 65%; top: 45%; width: 100px; height: 100px;"></div>
    
    <div class="features">
      Multiple difficulty levels ‚≠ê Stunning visual effects ‚≠ê Realistic explosions ‚≠ê Mobile optimized
    </div>
  </div>
  
  <script>
    // Create the game board
    document.addEventListener('DOMContentLoaded', function() {
      const gameBoard = document.getElementById('game-board');
      
      for (let i = 0; i < 48; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        
        // Add cell content based on position
        if (i === 10 || i === 27) {
          cell.classList.add('bomb');
          cell.textContent = 'üí£';
        } else if (i === 5 || i === 19 || i === 31) {
          cell.textContent = 'üö©';
        } else if (i === 4 || i === 12 || i === 20 || i === 36) {
          cell.classList.add('revealed');
          cell.textContent = i % 5 === 0 ? '1' : (i % 3 === 0 ? '2' : '3');
        }
        
        gameBoard.appendChild(cell);
      }
    });
  </script>
</body>
</html>
