<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="#050518" />
  
  <!-- Bomb body -->
  <circle cx="50" cy="60" r="30" fill="#222" stroke="#444" stroke-width="2" />
  
  <!-- Bomb fuse -->
  <path d="M50,30 Q60,15 70,25" fill="none" stroke="#db8e3c" stroke-width="3" stroke-linecap="round" />
  
  <!-- Spark -->
  <circle cx="70" cy="25" r="5" fill="#ff0">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Bomb shine -->
  <circle cx="40" cy="50" r="7" fill="#fff" opacity="0.2" />
  
  <!-- Bomb ridges -->
  <circle cx="50" cy="60" r="35" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,5" />
  
  <!-- Text -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="10" fill="#80c0ff" text-anchor="middle">MINESWEEPER</text>
</svg> 